<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% block title %}Android Panel{% endblock %}</title>
    <link rel="shortcut icon" href= "../static/img/favicon.png" type=image/x-icon>
    {% block css %}
        <link href="../static/css/base.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/layui/css/layui.css">
        <link rel="stylesheet" href="../static/css/honeySwitch.css">
    {% endblock %}
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">A - Panel</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><span >设备信息:已经运行了20分钟</span></li>
    </ul>

    <ul class="layui-nav layui-layout-right">
        <span class="switch-off" themeColor="#64BD63" id="switch"></span>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a href="/"><i class="layui-icon layui-icon-console layui-nav-item-icon"></i>    整机参数</a></li>
        <li class="layui-nav-item"><a href="/Processes"><i class="layui-icon layui-icon-chart layui-nav-item-icon"></i>    进程数据</a></li>
        <li class="layui-nav-item"><a href="/Script"><i class="layui-icon layui-icon-templeate-1 layui-nav-item-icon"></i>    业务脚本</a></li>
      </ul>
    </div>
  </div>

  <div class="layui-body" style="background-color: whitesmoke">
    <!-- 内容主体区域 -->
    {% block content %}{% endblock %}
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    {% block footer %}
        <small> &copy; 2019 <a href="http://www.baidu.com" title="Written by ZORfree">ZORfree</a> /
            <a href="https://github.com/ZORfree/AndroidPanel" title="Fork me on GitHub">GitHub</a>
        </small>
    {% endblock %}
  </div>
</div>
{% block scripts %}
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/honeySwitch.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/offline-exporting.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/no-data-to-display.js"></script>
    <script src="../static/layui/layui.js"></script>
    <!--<script src="https://code.highcharts.com.cn/highcharts/themes/dark-unica.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="../static/js/base.js"></script>
{% endblock %}

</body>
</html>
